<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pics/logo.svg">
    <title>TechMax</title>
</head>
    <body>
        <div id="page">
            <header>
                <img src="pics/logo.svg" alt="logo" id="logo">
                <H1>TechMax</H1>
                <nav>
                    <a href="">Home</a>
                    <a href="">Produkty</a>
                    <a href="">Košík</a>
                </nav>
            </header>
            <hr>
            <div id="hero">
                <H2>Kvalitné elektronické príslušenstvo online!</H2>
            </div>
            <hr>
            <div id="produkt">
                <h2>Produkty</h2>
                <div id="vyber">
                    <div class="karta">
                        <img src="pics/lenovo.jpg" class="produkt_foto" alt="lenovo">
                        <h3>Notebook Lenovo</h3>
                        <p>199.99€</p>
                        <button onclick="pridajDoKosika('Notebook Lenovo',199.99)">Purchase</button>
                    </div>
                    <div class="karta">
                        <img src="pics/iphon.webp" class="produkt_foto" alt="iphon">
                        <h3>iPhone 17</h3>
                        <p>599.99€</p>
                        <button onclick="pridajDoKosika('iPhone 17',599.99)">Purchase</button>
                    </div>
                    <div class="karta">
                        <img src="pics/nokia.jpg" class="produkt_foto" alt="nokia">
                        <h3>Nokia 3310</h3>
                        <p>69.99€</p>
                        <button onclick="pridajDoKosika('Nokia 3310',69.99)">Purchase</button>
                    </div>
                    <div class="karta">
                        <img src="pics/lenovo.jpg" class="produkt_foto" alt="lenovo">
                        <h3>Notebook Lenovo</h3>
                        <p>199.99€</p>
                        <button onclick="pridajDoKosika('Notebook Lenovo',199.99)">Purchase</button>
                    </div>
                </div>
            </div>
            <div id="kosik">
                <h2>Shopping Cart</h2>
                <div id="objednavka"></div>
              </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
